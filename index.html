<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon Typing Battle</title>
</head>

<!-- Main CSS -->
<link rel="stylesheet" href="./assets/css/main.css" type="text/css">

<body style="flex: auto ;flex-direction: column;">
	<div>

		<button id="start-button" onclick="startGame('home')">Home Row</button>
		<button id="start-button" onclick="startGame('top')">Top Row</button>
		<button id="start-button" onclick="startGame('bottom')">Bottom Row</button>

	</div>
	<div class="life">
		<span id="playerLife"></span>
		<span id="computerLife"></span>
	</div>
	<div class="charge">
		<span id="playerCharge"></span>
		<span id="computerCharge"></span>
	</div>
	<div>
		<canvas id="game-board" width="800" height="450"></canvas>
		<span id="score" style="font-size: 80pt;"></span>

	</div>
	<div>
		<button id="stop-button" onclick="stopGame()">Stop</button>

	</div>

	<table class="keyboard">
		<tr>
			<td id="`">`</td>
			<td id="1">1</td>
			<td id="2">2</td>
			<td id="3">3</td>
			<td id="4">4</td>
			<td id="5">5</td>
			<td id="6">6</td>
			<td id="7">7</td>
			<td id="8">8</td>
			<td id="9">9</td>
			<td id="0">0</td>
			<td id="-">-</td>
			<td id="=">=</td>
			<td id="delete" colspan="2">DELETE</td>
		</tr>
		<tr>
			<td id="tab" colspan="2">TAB</td>
			<td id="q">Q</td>
			<td id="w">W</td>
			<td id="e">E</td>
			<td id="r">R</td>
			<td id="t">T</td>
			<td id="y">Y</td>
			<td id="u">U</td>
			<td id="i">I</td>
			<td id="o">O</td>
			<td id="p">P</td>
			<td id="[">[</td>
			<td id="]">]</td>
			<td id="\">\</td>
		</tr>

		<tr>
			<td id="caps" colspan="2">CAPS LOCK</td>
			<td id="a">A</td>
			<td id="s">S</td>
			<td id="d">D</td>
			<td id="f">F</td>
			<td id="g">G</td>
			<td id="h">H</td>
			<td id="j">J</td>
			<td id="k">K</td>
			<td id="l">L</td>
			<td id=";">;</td>
			<td id="''">'</td>
			<td id="enter" colspan="2">RETURN</td>
		</tr>

		<tr>
			<td id="shift" colspan="3">SHIFT</td>
			<td id="z">Z</td>
			<td id="x">X</td>
			<td id="c">C</td>
			<td id="v">V</td>
			<td id="b">B</td>
			<td id="n">N</td>
			<td id="m">M</td>
			<td id=",">,</td>
			<td id=".">.</td>
			<td id="/">/</td>
			<td id="" colspan="2">SHIFT</td>
		</tr>

		<tr>
			<td colspan="4"></td>
			<td id="space" colspan="7">SPACE</td>
			<td colspan="4"></td>
		</tr>
	</table>

	<!-- Main JS -->
	<script src="./assets/js/index.js"></script>

</body>

</html>
